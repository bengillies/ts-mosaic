<!DOCTYPE html>
<html>
	<head>
		<title>A TiddlySpace</title>
		<link rel="stylesheet" type="text/css" href="bootvelcro.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<header class="navbar fixed-top">
			<form class="navbar-search pull-right">
				<input type="search" class="search-query" placeholder="Search">
			</form>
			<h1 class="brand"><img src="/SiteIcon">@<span class="space-name">loading...</span> &mdash; <em class="mosaic-title">a TiddlySpace</em></h1>
			<nav class="pull-right">
				<ul class="nav">
					<li class="nav-button">
						<a href="javascript:;" class="load" data-title="edit">+ new</a>
					</li>
					<li class="nav-button">
						<a href="javascript:;" class="load" data-title="activity">activity</a>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" href="javascript:;"># tags<b class="caret"></b></a>
						<ul class="tag-list dropdown-menu">
						</ul>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" href="javascript:;">@ spaces<b class="caret"></b></a>
						<ul class="space-list dropdown-menu">
						</ul>
					</li>
				</ul>
			</nav>
		</header>

		<div id="container">
			<div class="mosaic-scroller">
				<section class="mosaic">
					<progress>loading...</progress>
				</section>
			</div>
			<section class="tiddler-detail">
			</section>
		</div>

		<script id="mosaicTemplate" type="text/x-template">
			<article class="tiddler">
				<h2><a class="title" href="{{uri}}">{{title}}</a></h2>
				<ul class="tags unstyled {{isPrivate}}">{{#tags}}
					<li class="label"><a class="tag" href="/search?q=tag:{{.}}">{{.}}</a></li>
				{{/tags}}</ul>
			</article>
		</script>

		<script id="tiddlerTemplate" type="text/x-template">
			<button class="plain-btn back">back</button>
			<button class="plain-btn edit">edit</button>
			<button class="plain-btn reply">reply</button>
			<article>
				<header class="title">
					<h2 id="title">{{title}}</h2>
				</header>
				<section class="text">
					{{{render}}}{{^render}}{{{text}}}{{/render}}
				</section>
				<footer class="meta">
					<hr>
					<address>last modified by <a rel="author" href="http://{{modifier}}.tiddlyspace.com">{{modifier}}</a> <time>{{modified}}</time> in {{#bag}}<a href="/bags/{{name}}/tiddlers">{{name}}</a>{{/bag}}</address>
					<ul class=" unstyled tags">{{#tags}}<li class="label"><a class="tag" href="/search?q=tag:{{.}}">{{.}}</a></li>{{/tags}}</ul>
				</footer>
			</article>
		</script>

		<script id="tiddlerImageTemplate" type="text/x-template">
			<img src="{{uri}}" alt="{{title}}">
		</script>

		<script id="tiddlerCodeTemplate" type="text/x-template">
			<pre>{{text}}</pre>
		</script>

		<script id="tiddlerUnknownTemplate" type="text/x-template">
			<a href="{{uri}}">{{title}}</a>
		</script>

		<script id="tagListTemplate" type="text/x-template">
			{{#tags}}
				<li><a class="tag" href="/search?q=tag:{{.}}">{{.}}</a></li>
			{{/tags}}
			<li class="divider"></li>
			<li><a class="tag all" href="/">all</a></li>
		</script>

		<script id="spaceListTemplate" type="text/x-template">
			{{#spaces}}
				<li><a class="space" href="/search?q=bag:{{.}}_public">{{.}}</a></li>
			{{/spaces}}
			<li class="divider"></li>
			<li><a class="space all" href="/">all</a></li>
		</script>
		</script>

		<script src="http://tiddlyspace.com/bags/common/tiddlers/jquery.js"></script>
		<script src="http://tiddlyspace.com/bags/benspa_public/tiddlers/moment.min.js"></script>
		<script src="mustache.js"></script>
		<script src="http://tiddlyspace.com:8081/socket.io/socket.io.js"></script>
		<script src="http://tiddlyspace.com/bags/tiddlyspace/tiddlers/chrjs"></script>
		<script src="http://tiddlyspace.com/bags/common/tiddlers/chrjs-store.js"></script>
		<script src="fp.js"></script>
		<script src="main.js"></script>
		<script src="http://tiddlyspace.com/bags/common/tiddlers/backstage.js"></script>
		<script src="http://tiddlyspace.com/bags/reply_public/tiddlers/_reply-button.js"></script>
	</body>
</html>
